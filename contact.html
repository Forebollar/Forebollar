<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta Oss - Forebollar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="128x128" href="logowebb.png">
    <script src="script.js"></script>
    <style>
        .contact-section {
            margin: 60px auto;
            padding: 20px;
            max-width: 600px;
            background-color: transparent;
        }
        .contact-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .contact-section label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .contact-section button {
            background-color: #222;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-section button:hover {
            background-color: #555;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="palette-header">
        <span id="rotating-text">100% återvunna golfbollar!</span>
    </div>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="logo.png">
            </a>
         </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links">
            <li><a href="golfbollar.html">Golfbollar</a></li>
            <li><a href="clothes.html">Kläder</a></li>
            <li><a href="about.html">Info</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="index.html#varukorg">Varukorg</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Kontakta oss</h1>
            <p>Vi har inte bara dem mest prisvärd bollarna på marknaden utan nu även Boll markers/liners! <span><a style="color: #74e779;" href="index.html#featured-product-section">Utforska nu!</a></span></p>
        </div>
    </section> 

    <section class="contact-section">
        <h2>Har du några frågor? Skicka oss ett meddelande!</h2>
        <form id="contactForm" onsubmit="sendMail(event)">
            <label for="name">Ditt namn</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Din e-post</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Ditt meddelande</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        
            <button type="submit">Skicka</button>
        </form>                
    </section>

    <footer>
        <div>
            <a href="mailto:forebollar@gmail.com" style="color: white; text-decoration: none; margin: 0 10px;">Kontakta oss</a>
        </div>
        <p>FOREBOLLAR</p>
    </footer>
    
    <script>
        function sendMail(event) {
            event.preventDefault();  // Hindra standard formulärskickning
    
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            const mailtoLink = `mailto:forebollar@gmail.com?subject=Kontaktformulär&body=Från: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMeddelande:%0D%0A${encodeURIComponent(message)}`;
    
            window.location.href = mailtoLink;
        }
        function toggleMenu() {
            const menu = document.querySelector('.nav-links');
            menu.classList.toggle('active');
        }
    </script>
    
</body>
</html>
